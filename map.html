<body>
  <h2 class="travel-map-title">Where I have been:</h2>
  <div id="map" class="travel-map"></div>


  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Crear mapa centrado y con límites del mundo
    const bounds = [[-90, -180], [90, 180]];

    const map = L.map('map', {
      center: [20, 0],
      zoom: 2,
      maxBounds: bounds,
      maxBoundsViscosity: 1.0,  // Para que no te puedas salir del bounds
      worldCopyJump: false,      // Evita scroll horizontal infinito
      minZoom: 2,
      maxZoom: 5,
      zoomControl: true
    });

    // Mapa base minimalista sin etiquetas
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
      maxZoom: 19,
      noWrap: true            // También evita wrapping horizontal
    }).addTo(map);

    // Países visitados (ISO A3)
    const visitedCountries = ["ESP", "PRT", "GBR", "DEU", "AUT"];

    // Estilo para los países
    function style(feature) {
      return {
        fillColor: visitedCountries.includes(feature.id) ? 'green' : '#ccc',
        weight: 1,
        color: 'white',
        fillOpacity: 0.7
      };
    }

    // Cargar GeoJSON y pintar
    fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
      .then(res => res.json())
      .then(geojson => {
        L.geoJson(geojson, {
          style: style,
          onEachFeature: (feature, layer) => {
            if (visitedCountries.includes(feature.id)) {
              layer.bindPopup(feature.properties.ADMIN);
            }
          }
        }).addTo(map);
      });
  </script>
</body>
